{% load tz %}

<!DOCTYPE html>
<html>
<head>
    <title>Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #88c9d9;  /* Pastel blue */
            --secondary-color: #a8e6cf;  /* Pastel green */
            --accent-color: #6ec6ca;  /* Blue-green */
            --dark-color: #3a606e;  /* Dark teal */
            --light-color: #f7fff7;  /* Off-white */
        }
        
        body {
            padding-top: 70px;
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color)) !important;
            box-shadow: 0 4px 12px rgba(58, 96, 110, 0.15);
        }

        .navbar-brand {
            font-weight: 700;
            color: rgb(230, 93, 93) !important;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .nav-link {
            margin-left: 15px;
            transition: all 0.3s ease;
            color: rgb(254, 7, 180) !important;
            font-weight: 500;
            padding: 8px 15px !important;
            border-radius: 20px;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.2) !important;
            transform: translateY(-2px);
        }

        .messages .alert {
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .alert-success {
            background-color: var(--secondary-color);
            border-color: var(--accent-color);
            color: var(--dark-color);
        }

        .alert-error, .alert-danger {
            background-color: #ffaaa5;
            border-color: #ff8b94;
            color: #d32f2f;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(247, 2, 206, 0.911);
        }

        .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ðŸ“– Bookstore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% if messages %}
<div class="messages">
  {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
  {% endfor %}
</div>
{% endif %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add smooth hover effects
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
        });
        link.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
</script>

</body>
</html>
