<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .empty {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Cart</h2>

        <ul>
            {% if cart %}
                {% for item in cart %}
                    <li>{{ item.title }} by {{ item.author }} - â‚¹{{ item.price }}</li>
                {% endfor %}
            {% else %}
                <p class="empty">Your cart is empty.</p>
            {% endif %}
        </ul>

        <div class="links">
            <a href="{% url 'book_list' %}">ðŸ“š Back to Book List</a> |
            <a href="{% url 'logout' %}">ðŸšª Logout</a>
        </div>
    </div>
</body>
</html>
