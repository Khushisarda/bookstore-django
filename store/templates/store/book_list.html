{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Available Books</h2>
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                {% if book.image %}
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 250px; object-fit: cover;">
                {% else %}
                <img src="https://via.placeholder.com/250x250.png?text=No+Image" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">by {{ book.author }}</p>
                    <p class="card-text">â‚¹{{ book.price }}</p>
                    <a href="{% url 'add_to_cart' book.id %}" class="btn btn-dark w-100">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
